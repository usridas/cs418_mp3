<!DOCTYPE HTML>
<html lang="en">
<head>
<title>MP3 Teapot </title>
<meta charset="utf-8">
</head>


<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexNormal;
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uMMatrix;
    uniform mat4 uPMatrix;
    uniform mat4 uVMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uLightPosition;
    uniform vec3 uEye;

    uniform int uTexture;

    varying vec3 vertexPositionEye3;
    varying vec3 normalEye;
    varying vec3 reflectVar;
    varying vec3 refractVar;
    varying vec3 refVar;
    varying vec3 vLight;

    void main(void) {

    // Get the vertex position in eye coordinates
    vec4 vertexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
    vertexPositionEye3 = vertexPositionEye4.xyz / vertexPositionEye4.w;
    normalEye = normalize(uNMatrix * aVertexNormal);
    vLight = (uVMatrix * vec4(uLightPosition, 1.0)).xyz;

    vec3 vecN = normalize(mat3(uMMatrix) * aVertexNormal);
    vec3 positionWorld = (uMMatrix * vec4(aVertexPosition, 1.0)).xyz;
    vec3 eyePos = normalize(positionWorld - uEye);
    reflectVar = reflect(eyePos, vecN);
    refractVar = refract(eyePos, vecN, 1.00/1.52);

    if(uTexture == 1)
    {
      refVar = reflectVar;
    }
    else if(uTexture == 2)
    {
      refVar = refractVar;
    }

    // Sum up all three reflection components and send to the fragment shader

    gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
uniform samplerCube sampleMap;
uniform int uTextureType;
varying vec3 refVar;
varying vec3 vertexPositionEye3;

varying vec3 normalEye;
varying vec3 vLight;
uniform vec3 uAmbientLightColor;
uniform vec3 uDiffuseLightColor;
uniform vec3 uSpecularLightColor;
uniform vec3 uKAmbient;
uniform vec3 uKDiffuse;
uniform vec3 uKSpecular;
uniform float uShininess;
uniform bool uPhong;
void main(void) {

  // Calculate the vector (l) to the light source
  vec3 lightEye = vLight;
  vec3 vectorToLightSource = normalize(lightEye - vertexPositionEye3);
  // Calculate n dot l for diffuse lighting
  float diffuseLightWeightning = max(dot(normalEye,
                                  vectorToLightSource), 0.0);
  // Calculate the reflection vector (r) that is needed for specular light
  vec3 reflectionVector = normalize(reflect(-vectorToLightSource,
                                           normalEye));
  vec3 viewVectorEye = -normalize(vertexPositionEye3);
  float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);
  float specularLightWeightning = pow(rdotv, uShininess);

  vec4 vColor = vec4(((uAmbientLightColor*uKAmbient)
              + (uDiffuseLightColor*uKDiffuse) * diffuseLightWeightning
              + ((uSpecularLightColor*uKSpecular) * specularLightWeightning)),1.0); //This color is for regular shading

  if(uPhong)
  {
    gl_FragColor = vColor;
  }
  else
  {
    gl_FragColor = textureCube(sampleMap, refVar);
  }
 }
</script>

<script id="skybox-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;
varying vec3 vertexPositionEye3;
uniform mat4 uVMatrix;
uniform mat4 uPMatrix;

void main(void) {
  // Get the vertex position in eye coordinates
  gl_Position = uPMatrix*uVMatrix*vec4(aVertexPosition, 1.0);
  vertexPositionEye3 = aVertexPosition;
 }
</script>

<script id="skybox-fs" type="x-shader/x-fragment">
precision mediump float;
uniform samplerCube texMap;
varying vec3 vertexPositionEye3;

void main(void) {
  gl_FragColor = textureCube(texMap, vertexPositionEye3);
 }
</script>

<script src="mp3.js"></script>

<body onload="startup();">
 <canvas id="myGLCanvas" width="800" height="800"></canvas>
    <p>Use the up, down, left, and right arrow keys to walk around the teapot.</p>
    <form id="input_form">
        <fieldset>
            <legend>Rendering Parameters</legend>
         <input type="radio" name="primitive" id="reflective" value="reflective"> Reflective
         <input type="radio" name="primitive" id="refractive" value="refractive" checked> Refractive
         <input type="radio" name="primitive" id="solid" value="solid"> Solid
        </fieldset>
        </form>
</body>

</html>
