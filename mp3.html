<!DOCTYPE HTML>
<html lang="en">
<head>
<title>MP3 Teapot </title>
<meta charset="utf-8">
</head>


<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexNormal;
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uLightPosition;
    uniform vec3 uAmbientLightColor;
    uniform vec3 uDiffuseLightColor;
    uniform vec3 uSpecularLightColor;

    uniform vec3 uKAmbient;
    varying vec3 uKDiffuse;
    uniform vec3 uKSpecular;
    uniform float uShininess;
    uniform int uTexture;
    uniform samplerCube texMap;

    varying vec4 vColor;
    varying vec3 reflectVar;
    varying vec3 refractVar;

    void main(void) {

    // Get the vertex position in eye coordinates
    vec4 vertexPositionEye4 = uMVMatrix * vec4(aVertexPosition, 1.0);
    vec3 vertexPositionEye3 = vertexPositionEye4.xyz / vertexPositionEye4.w;

    // Calculate the vector (l) to the light source
    vec3 vectorToLightSource = normalize(uLightPosition - vertexPositionEye3);

    // Transform the normal (n) to view coordinates
    vec3 normalEye = normalize(uNMatrix * aVertexNormal);

    // Calculate n dot l for diffuse lighting
    float diffuseLightWeightning = max(dot(normalEye,
                                    vectorToLightSource), 0.0);

    // Calculate the reflection vector (r) that is needed for specular light
    vec3 reflectionVector = normalize(reflect(-vectorToLightSource,
                                             normalEye));

    // The camera in eye coordinates is located in the origin and is pointing
    // along the negative z-axis. Calculate viewVector (v)
    // in eye coordinates as:
    // (0.0, 0.0, 0.0) - vertexPositionEye3
    vec3 viewVectorEye = -normalize(vertexPositionEye3);

    float rdotv = max(dot(reflectionVector, viewVectorEye), 0.0);

    float specularLightWeightning = pow(rdotv, uShininess);

    vColor = vec4(((uAmbientLightColor*uKAmbient)
                + (uDiffuseLightColor*uKDiffuse) * diffuseLightWeightning
                + ((uSpecularLightColor*uKSpecular) * specularLightWeightning)),1.0); //This color is for regular shading

    vec4 eyePos = uMVMatrix * vertexPositionEye3;
    vec4 vecN = uMVMatrix * normalEye;

    reflectVar = reflect(eyePos.xyz, vecN.xyz);
    refractVar = refract(eyePos.xyz, vecN.xyz);

    // Sum up all three reflection components and send to the fragment shader


    gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
    }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
uniform samplerCube texMap;
uniform int uTexture;
varying vec4 vColor;
varying vec3 reflectVar;
varying vec3 refractVar;
void main(void) {
  if(uTexture == 2)
  {
    gl_FragColor = vColor;
  }
  else if(uTexture == 0)
  {
    gl_FragColor = textureCube(texMap, reflectVar);
  }
  else if(uTexture == 1)
  {
    vec4 whiteColor = vec4(1.0, 1.0, 1.0, 1.0);
    gl_FragColor = mix(textureCube(texMap, refractVar), whiteColor, 0.3);
  }
 }
</script>

<script id="skybox-vs" type="x-shader/x-vertex">
precision mediump float;
attribute vec3 aVertexPosition;
varying vec3 vertexPositionEye3;

void main(void) {
  // Get the vertex position in eye coordinates
  gl_Position = uPMatrix*uMVMatrix*vec4(aVertexPosition, 1.0);
  vertexPositionEye3 = aVertexPosition;
 }
</script>

<script id="skybox-fs" type="x-shader/x-fragment">
precision mediump float;
uniform samplerCube texMap;
varying vec3 vertexPositionEye3;

void main(void) {
  gl_FragColor = textureCube(texMap, vertexPositionEye3);
 }
</script>

 <canvas id="myGLCanvas" width="800" height="800"></canvas>

        <fieldset>
            <legend>Rendering Parameters</legend>
         <input type="radio" name="primitive" id="reflective" value="reflective"> Reflective
         <input type="radio" name="primitive" id="refractive" value="refractive" checked> Glass
         <input type="radio" name="primitive" id="solid" value="solid"> Solid
        </fieldset>
        </form>
</body>

</html>
